     <script>
       
       var x=localStorage.getItem("currentUser");
       y= JSON.parse(x);




       $.ajax(
         {
           type:"get",
           url:"http://localhost:3000/owner/myproducts"+y.user,
           success:function(data)
           {

         

            for(var i=0;i<data.length;i++)
            {
             console.log(data[i]);
             y=data[i];
            var x=`<div id="product${y._id}" >
            <div class="row">
                <div class="offset-5 col-md-5">
                  ${y.productname}
                </div>                
                <div class="offset-5 col-md-5">
                <img class="productimage" style="height: 200px; width: 200px;" src=${y.picurl} alt="parachuteoil" >
                </div>  
              </div>
              
             <div class="  container">   
                  <div class="row">

                        <div  class="  col-md-3">
                          price:${y.price}
                        </div>
                              <div  class="  col-md-3">
                              mfgdate:
                              ${y.mfgdate}
                            </div>
                            <div class="col-md-3">
                              quantity:
                                ${y.quantity}
                              </div>
                              <div class="col-md-3">
                                expdate:
                                ${y.expdate}
                              </div>
                      </div>
              </div>
      </div>
`
      $(".myproducts").append(x)
    }





            
            }
         }
       )





     </script>
