   <script>
    var x=localStorage.getItem("currentUser");
     userdetails= JSON.parse(x);

       $.ajax(
           {
               
               type:"get",
               url:"http://localhost:3000/customer/getkart"+userdetails.user,
               success:function(data)
               {
                   console.log(data);


                  for(var i=0;i<data.length;i++)
                  {
                    y=data[i];

                   var kard=`<div id="product${y._id}" >
                      <div class="row">
                          <div class="offset-5 col-md-5">
                            ${y.productname}
                          </div>                
                          <div class="offset-5 col-md-5">
                          <img class="productimage" style="height: 200px; width: 200px;" src=${y.producturl} alt="parachuteoil" >
                          </div>  
                        </div>
                      <div class="  container">   
                            <div class="row">
                                  <div  class="  col-md-3">
                                    price:${y.price}
                                  </div>
                                
                                  <div class="col-md-3">
                                    ownername:
                                    ${y.name}
                                  </div>
                                
                            </div>
                      </div>   
                   </div>
                  `
                  $(".mycart").append(kard);
                  }



               }
           }
       )
   </script>
